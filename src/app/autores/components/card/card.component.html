<div class="container_card">
    <mat-card class="example-card" *ngFor="let autor of autores" >
      <mat-card-header>
        <mat-card-title>{{ autor }}</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="openDialog(autor)">
          VER OBRAS
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
</div>
